<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (total(); as totalRef) {
      <div>
        <h2 data-cy="totalDetailsHeading"><span>Total</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>CÃ³digo</span></dt>
          <dd>
            <span>{{ totalRef.id }}</span>
          </dd>
          <dt><span>Media</span></dt>
          <dd>
            <span>{{ totalRef.media }}</span>
          </dd>
          <dt><span>Aluno</span></dt>
          <dd>
            @if (total()!.aluno) {
              <div>
                <a [routerLink]="['/aluno', total()!.aluno?.id, 'view']">{{ totalRef.aluno?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Voltar</span>
        </button>

        <button type="button" [routerLink]="['/total', totalRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
        </button>
      </div>
    }
  </div>
</div>
